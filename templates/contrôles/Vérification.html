{% extends 'main.html' %}
{% load static %}

{% block contenu %}
<section class="home-section voile">
    <div class="home-content bg-orange">
        <i class='bx bx-menu text-light'></i>
        <span class="text-center text-light text">Outil de gestion automatique du durcissement</span>
    </div>
    <div class="pt-3 ps-3 pe-3">
        <h4 class="text-center bg-dark text-light h-10">
            Vérification du durcissement des équipements
        </h4>
        <div class="durcissement">
            <div class="row">
                <div class="col-md-6 progressement ps-5 col-5 h-80">
                    <div id="carouselExampleSlidesOnly" class="carousel slide ps-5" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{% static 'images/Routeur1.jpg' %}" class="d-block w-80" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/Routeur2.jpg' %}" class="d-block w-80" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/Routeur3.jpg' %}" class="d-block w-80" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="progress mt-2">
                        <div style="width: 0%;" class="progress-bar text-center bg-orange" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100">0%
                        </div>
                    </div>
                    <center style="display: none;" class=" ms-1 msgProcedure text-dark"></center>
                </div>
                <div class="col-md-6 col-9 h-100 ">
                    <form class="row">
                        {% csrf_token %}
                        <div class="col-md-8">
                            <label class="form-label">Adresse IP de l'équipement</label>
                            <input name="IPequipement" type="text" class="form-control" id="ip" required>

                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Type d'équipement</label>
                            <select name="typeServeur" class="form-select" id="type" required>
                                <option value="">Choisir...</option>
                                <option value="Serveur Linux">Serveur Linux</option>
                                <option value="Serveur Windows<">Serveur Windows</option>
                                <option value="Routeur">Routeur</option>
                                <option value="Switch">Switch</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label-me">Veuillez choisir la procédure à
                                appliquer</label>
                            <select  name="procedure" id="procedure" class="form-select" multiple aria-label="multiple select example">

                            </select>

                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Email</label>
                            <input name="email" type="text" class="form-control" id="email" required>
                        </div>

                        <div class="col-12 py-1">
                            <button class="btn btn-orange text-light fw-bold executer" type="submit">Exécuter la
                                vérification
                            </button>
                            <span>
                          <button class="btn btn-orange text-light fw-bold  effacer"
                                  type="submit">Effacer tout</button>
                      </span>
                        </div>
                    </form>
                </div>
            </div>
            &nbsp;
        </div>
    </div>
</section>

<script src="{% static 'script_js/bootstrap.min.js' %}"></script>
<script src="{% static 'script_js/verification.js' %}"></script>
{% endblock %}
