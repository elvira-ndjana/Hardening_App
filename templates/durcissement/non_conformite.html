{% extends 'main.html' %}
{% load static %}

{% block contenu %}
<section class="home-section voile">
    <div class="home-content bg-orange">
        <i class='bx bx-menu text-light'></i>
        <span class="text-center text-light text">Outil de gestion automatique du durcissement</span>
    </div>
    <div class="pt-3 ps-3 pe-3">
        <h4 class="text-center bg-dark text-light h-10">
            Non-conformité
        </h4>
        <div class="durcissement">
            <div class="row">
                <div class="col-md-6 progressement ps-5 col-5 h-80">
                    <div id="carouselExampleSlidesOnly" class="carousel slide ps-5" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{% static 'images/Routeur1.jpg' %}" class="d-block w-80" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/Routeur2.jpg' %}" class="d-block w-80" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/Routeur3.jpg' %}" class="d-block w-80" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="progress mt-2">
                        <div style="width: 0%;" class="progress-bar text-center bg-orange" role="progressbar"
                             aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100">0%
                        </div>
                    </div>
                    <center style="display: none;" class=" ms-1 msgProcedure text-dark"></center>
                </div>
                <div class="col-md-6 col-9 h-100 ">
                    <form class="row">
                        {% csrf_token %}
                        <div class="col-md-8">
                            <label class="form-label">Adresse IP de l'équipement</label>
                            <input name="IPequipement" value='{{ip}}' type="text" disabled="disabled" class="form-control" id="ip"
                                   required>

                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Type d'équipement</label>
                            <input name="typeServeur" value='{{type}}' type="text" disabled="disabled" class="form-control" id="type"
                                   required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label-me"> Les commandes</label>
                            <textarea class="form-control" disabled="disabled"  name="procedure"
                                                      id="procedure" style="height: 100px" required>{{procedure}}</textarea>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Email</label>
                            <input name="email" value='{{email}}' type="text" disabled="disabled" class="form-control" id="email" required>
                        </div>

                        <div class="col-12 py-1">
                            <button class="btn btn-orange text-light fw-bold executer-conformite" type="submit">Exécuter</button>
                            <span>
                                <button class="btn btn-orange text-light fw-bold  effacer" type="submit">Effacer tout</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            &nbsp;
        </div>
    </div>
</section>

<script src="{% static 'script_js/bootstrap.min.js' %}"></script>
<script src="{% static 'script_js/durcissement.js' %}"></script>
{% endblock %}
